# Please refer to https://scipy.github.io/devdocs/building/index.html
# To use:
#   $ conda env create -f environment.yml  # `mamba` works too for this command
#   $ conda activate scipy-dev
#
name: scikit-umfpack-dev
channels:
  - conda-forge
dependencies:
  - python <3.12
  - c-compiler
  - meson
  - meson-python
  - ninja
  - numpy < 2.0.0
  - scipy < 1.12
  - suitesparse < 7.0.0
  - swig
  - build
  - pytest
  - openblas
  - pkg-config
